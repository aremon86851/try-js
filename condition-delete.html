<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition to delete</title>
</head>

<body>
    <h2 id="headeing">Hey i am heading</h2>
    <input id="text-field" type="text">
    <button id="btn" disabled>Delete</button>
    <script>
        document.getElementById('text-field').addEventListener('keyup', function (event) {
            const takeData = event.target.value;
            const btns = document.getElementById('btn');
            if (takeData === 'delete') {
                btns.removeAttribute('disabled')
            } else {
                btns.setAttribute('disabled', true)
            }
        })
        document.getElementById('btn').addEventListener('click', function () {
            const takeTexts = document.getElementById('headeing');
            takeTexts.style.display = 'none';
        })
    </script>
</body>

</html>
